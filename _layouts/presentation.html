---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            {% if page.event %}{{ page.event }} Â· {% endif %}
            {% if page.date %}{{ page.date | date: "%b %d, %Y" }}{% endif %}
        </p>
    </header>
    <div class="post-content">
        {{ content }}
        <ul>
            {% if page.slides_url %}
            <li><a href="{{ page.slides_url }}" target="_blank" rel="noopener">Slides</a></li>
            {% endif %}
        </ul>
    </div>
</article>
