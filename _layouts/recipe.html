---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            {% if page.time %}⏱ {{ page.time }}{% endif %}
            {% if page.servings %} · 🍽 Serves {{ page.servings }}{% endif %}
        </p>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</article>
